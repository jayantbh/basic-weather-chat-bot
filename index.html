<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jayant's Experiments</title>
</head>
<body>
<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId      : 'FB_APP_ID',
            xfbml      : true,
            version    : 'v2.6'
        });
    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
<h1>Jayant's Experiments</h1>
<h2>Try out the messenger experiment.</h2>
<div class="fb-send-to-messenger"
     messenger_app_id="FB_APP_ID"
     page_id="FB_PAGE_ID"
     data-ref="WEBSITE"
     color="blue"
     size="xlarge"></div>
<br><br>
<div class="fb-messengermessageus"
     messenger_app_id="FB_APP_ID"
     page_id="FB_PAGE_ID"
     color="blue"
     size="xlarge" ></div>
<p>
    I store no data. I share no data. This is just a little bot made for lulz.
</p>
</body>
</html>
